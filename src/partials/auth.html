<div class="container">
  <form ng-submit="submit()" class="form-signin">
    <h2 class="form-signin-heading tac">
      <img src="build/img/flickr.png" alt="flickr" class="logo-images"> +
      <img src="build/img/angularjs.png" alt="Angular" class="logo-images">
      explorer</h2>
    <h3 class="form-signin-heading">Please sign in:</h3>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input ng-model="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
