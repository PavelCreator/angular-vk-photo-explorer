<div>
  <ul ng-include="'build/partials/menu.html'" class="nav nav-tabs tab--list" role="tablist"></ul>

  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
      <p class="user-name-string">
        <a href="#albums-list" rel='nofollow' class="color_inherit"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        <i class="fa fa-folder" aria-hidden="true"></i>
        {{atitle}}
      </p>
      <div class="images--list" scrolly="getPhotos()">
        <div class="dib images--item"
             ng-repeat="image in images"
             popover="{{image.popover}}"
             popover-container='body' ,
             popover-trigger="mouseenter"
             popover-placement="bottom"
             container="#container"
        >
          <div class="images--thumb-wrapper">
            <img preloader src="{{image.src}}" class="images--thumb-image" alt="">
            <span class="loading"><img src="build/img/preloader64.gif"/></span>
            <span class="srcFail"><img src="build/img/no_img64.gif"/></span>
          </div>
          <div class="images--thumb-select-link">
            <a href="#photo/{{aid}}&{{atitle}}/{{image.owner_id+'_'+image.pid}}" class="uline" rel='nofollow'>
              <i class="fa fa-check blue m3" aria-hidden="true"></i>Select</a>
          </div>
        </div>
        <div ng-hide='flagEndPhotoDownload' class="loading-data">Loading data... <img src="build/img/spinner.gif" alt=""></div>
      </div>
    </div>
  </div>
</div>
